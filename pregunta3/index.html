<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora temperatura Fahrenheit y Celsius</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
<h1>Ingrese temperatura en:</h1>
<div class="container">
   

    <input type="radio" id="celsius" name="gradotemp" value="celsius">
    <label for="celsius">Celsius</label>
    <input type="radio" id="fahrenheit" name="gradotemp" value="fahrenheit">
    <label for="fahrenheit">Fahrenheit</label>
    <br>
    <label for="temp">Ingrese la temperatura:</label>
    <input type="text" id="valortemp" name="valortemp" placeholder="Ingrese temperatura...">
    <button id="calcular">CALCULAR</button>
</div>

<script src="script.js"></script>


    
</body>
</html>
